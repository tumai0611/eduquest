}

  <script>
    document.addEventListener('DOMContentLoaded', loadQuiz);

    // Function to load quiz data
    async function loadQuiz() {
      const urlParams = new URLSearchParams(window.location.search);
      const quizId = urlParams.get('quiz_id');
      const userId = localStorage.getItem('user_id');  // Assume user_id is stored in localStorage

      if (!quizId || !userId) {
        document.getElementById('quizTitle').textContent = "Quiz not found";
        return;
      }

      // Check if the quiz has already been completed
      try {
        const completionResponse = await fetch(`/api/check_quiz_completion/${userId}/${quizId}`);
        const completionData = await completionResponse.json();

        if (completionData.completed) {
          document.getElementById('quizTitle').textContent = "Quiz Already Completed";
          document.getElementById('questionsContainer').innerHTML = "<p>You have already completed this quiz.</p>";
          document.querySelector('.submit-button').style.display = 'none';  // Hide submit button
          return;
        }
      } catch (error) {
        console.error("Error checking quiz completion:", error);
      }

      // Fetch quiz data if it hasn't been completed
      try {
        const response = await fetch(`/api/get_quiz/${quizId}`);
        const quiz = await response.json();

        if (quiz.error) {
          document.getElementById('quizTitle').textContent = "Quiz not found";
          return;
        }

        const baseTitle = quiz.title.split(' - ')[0];
        document.getElementById('quizTitle').textContent = baseTitle;

        const questionsContainer = document.getElementById('questionsContainer');
        quiz.questions.forEach((question, index) => {
          const questionCard = document.createElement('div');
          questionCard.classList.add('question-card');
          questionCard.dataset.questionId = question.id;

          const questionTitle = document.createElement('p');
          questionTitle.classList.add('question-title');
          questionTitle.innerHTML = `<strong>Q${index + 1}:</strong> ${question.question}`;
          questionCard.appendChild(questionTitle);

          question.incorrect_answers.concat(question.correct_answer).sort().forEach((option) => {
            const optionLabel = document.createElement('label');
            optionLabel.classList.add('option');
            optionLabel.innerHTML = `
                    <input type="radio" name="question${index}" value="${option}">
                    <span>${option}</span>
                `;
            questionCard.appendChild(optionLabel);
          });

          questionsContainer.appendChild(questionCard);
        });
      } catch (error) {
        console.error("Error loading quiz:", error);
        document.getElementById('quizTitle').textContent = "Error loading quiz.";
      }
    }


    async function submitQuiz() {
      const urlParams = new URLSearchParams(window.location.search);
      const quizId = urlParams.get('quiz_id');
      const userId = localStorage.getItem('user_id');  // Assume user_id is stored in localStorage

      if (!quizId || !userId) {
        alert("Unable to submit quiz. Missing required information.");
        return;
      }

      const answers = {};
      document.querySelectorAll('.question-card').forEach((questionCard, index) => {
        const questionId = questionCard.dataset.questionId;
        const selectedOption = questionCard.querySelector('input[type="radio"]:checked');
        if (selectedOption) {
          answers[questionId] = selectedOption.value;
        }
      });

      try {
        const response = await fetch(`/api/get_quiz/${quizId}`);
        const quiz = await response.json();

        if (quiz.error) {
          alert("Failed to load quiz data for submission.");
          return;
        }

        const payload = {
          user_id: userId,
          quiz_id: quizId,
          questions: quiz.questions,
          answers: answers
        };

        const submitResponse = await fetch('/api/submit_quiz', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        const result = await submitResponse.json();

        if (result.message) {
          //remove ${result.score} to not show score
          alert(`Quiz submitted successfully! Your score is ${result.score}`);
          window.location.href = "/studentViewQuiz";  // Redirect after submission
        } else {
          alert("Failed to submit quiz. Please try again.");
        }
      } catch (error) {
        console.error("Error submitting quiz:", error);
        alert("An error occurred while submitting the quiz.");
      }
    }
    function searchPages() {
        const searchInput = document.getElementById('searchInput').value.toLowerCase();
        const searchResults = document.getElementById('searchResults');
        searchResults.innerHTML = ''; // Clear previous results

        // Injected from Flask with safe filter
        const availablePages = {{ studentPages|tojson|safe }};

        if (searchInput.length > 0) {
            const filteredPages = availablePages.filter(page =>
                page.title.toLowerCase().includes(searchInput)
            );

            if (filteredPages.length > 0) {
                searchResults.style.display = 'block';
                filteredPages.forEach(page => {
                    const resultItem = document.createElement('a');
                    resultItem.href = page.link;
                    resultItem.textContent = page.title;
                    resultItem.classList.add('dropdown-item');
                    resultItem.style.cursor = 'pointer';
                    searchResults.appendChild(resultItem);
                });
            } else {
                searchResults.style.display = 'none';
            }
        } else {
            searchResults.style.display = 'none';
        }
    }

    // Close the search results dropdown when clicking outside of it
    document.addEventListener('click', function (event) {
        const searchResults = document.getElementById('searchResults');
        const searchInput = document.getElementById('searchInput');
        if (!searchResults.contains(event.target) && event.target !== searchInput) {
            searchResults.style.display = 'none';
        }
    });
  
  </script>
