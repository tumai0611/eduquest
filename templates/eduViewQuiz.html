  <style>
.quiz-list {
  margin-top: 30px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.quiz-card {
  background: white;
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  border: 3px solid #87CEEB;
  transition: transform 0.3s;
}

.quiz-card:hover {
  transform: translateY(-5px);
}

.quiz-card h3 {
  color: #566270;
  font-size: 1.5em;
  margin-bottom: 10px;
}

.quiz-card p {
  color: #566270;
  font-size: 1.1em;
  margin-bottom: 20px;
}

.button-container {
  display: flex;
  gap: 15px;
  justify-content: flex-start;
  align-items: center;
}

.quiz-card button.rename-btn,
.quiz-card button.assign-btn,
.quiz-card button.delete-btn,
.quiz-card .view-score-btn {
  padding: 10px 20px;
  border-radius: 10px;
  font-size: 1em;
  cursor: pointer;
  transition: all 0.3s;
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
}

.quiz-card button.rename-btn {
  background: #FFD93D;
  color: #566270;
  border: none;
}

.quiz-card button.rename-btn:hover {
  background: #D3D3D3;
  color: white;
}

.quiz-card button.assign-btn {
  background: #87ceeb;
  color: white;
  border: none;
}

.quiz-card button.assign-btn:hover {
  background: #D3D3D3;
}

.quiz-card button.delete-btn {
  background: #FF7F50;
  color: white;
  border: none;
}

.quiz-card button.delete-btn:hover {
  background: #D3D3D3;
}

.view-score-btn {
  background: #FFA726;
  color: white;
  border: none;
}

.view-score-btn:hover {
  background: #D3D3D3;
}

.quiz-card .view-score-btn {
  margin-left: 10px;
}
.card-body {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

#quizList {
  display: flex;
  flex-direction: column;
  align-items: center;  /* This will ensure the quizzes are centered horizontally */
  gap: 20px;  /* Adds spacing between the quizzes */
}

  <script>
    // Load quizzes on page load
    document.addEventListener("DOMContentLoaded", loadQuizzes);

    // Function to fetch and display quizzes
    function loadQuizzes() {
      const user_id = localStorage.getItem('user_id');
      if (user_id) {
        fetch('/eduViewQuiz', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ user_id: user_id })
        })
          .then(response => response.text())
          .then(html => {
            document.getElementById("quizList").innerHTML = html;
          })
          .catch(error => console.error("Error fetching quizzes:", error));
      } else {
        document.getElementById("quizList").innerHTML = "<p>Please log in to view quizzes.</p>";
      }
    }

    function deleteQuiz(quizId) {
      const user_id = localStorage.getItem('user_id');  // Retrieve user_id from localStorage
      if (user_id && confirm("Are you sure you want to delete this quiz?")) {
        fetch(`/deleteQuiz/${user_id}/${quizId}`, {
          method: 'DELETE'
        })
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              alert(data.message);
              loadQuizzes();  // Refresh quiz list after deletion
            } else {
              alert(data.message);
            }
          })
          .catch(error => console.error("Error deleting quiz:", error));
      }
    }



    function showRenamePrompt(quizId) {
      const user_id = localStorage.getItem('user_id');
      const currentTitle = document.getElementById(`quiz-title-${quizId}`).textContent.split(' - ')[0];  // Get the base title only
      const baseQuizTitle = prompt('Enter a new title for the quiz:', currentTitle);

      if (baseQuizTitle && baseQuizTitle !== currentTitle) {
        // Append current date and time to the title
        const dateTime = new Date().toLocaleString();
        const quizTitle = `${baseQuizTitle} - ${dateTime}`;

        fetch(`/renameQuiz/${user_id}/${quizId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ new_title: quizTitle })
        })
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              // Update the displayed title with the new base title
              document.getElementById(`quiz-title-${quizId}`).textContent = baseQuizTitle;

              // Update the 'Created on' date with the current date and time
              document.getElementById(`quiz-date-${quizId}`).textContent = `Created on ${dateTime}`;
            } else {
              alert(data.message);
            }
          })
          .catch(error => console.error("Error renaming quiz:", error));
      } else if (!baseQuizTitle) {
        alert("Quiz name cannot be empty.");
      }
    }

    function assignQuiz(quizId) {
      window.location.href = `/eduAssignQuiz?quiz_id=${quizId}`;
    }
    function viewScore(quizId) {
      window.location.href = `/eduViewScore?quiz_id=${quizId}`;
    }
  // Search function for searching through pages
  function searchPages() {
        const searchInput = document.getElementById('searchInput').value.toLowerCase();
        const searchResults = document.getElementById('searchResults');
        searchResults.innerHTML = ''; // Clear previous results

        // Injected from Flask with safe filter
        const availablePages = {{ edupages|tojson|safe }};

        if (searchInput.length > 0) {
            const filteredPages = availablePages.filter(page =>
                page.title.toLowerCase().includes(searchInput)
            );

            if (filteredPages.length > 0) {
                searchResults.style.display = 'block';
                filteredPages.forEach(page => {
                    const resultItem = document.createElement('a');
                    resultItem.href = page.link;
                    resultItem.textContent = page.title;
                    resultItem.classList.add('dropdown-item');
                    resultItem.style.cursor = 'pointer';
                    searchResults.appendChild(resultItem);
                });
            } else {
                searchResults.style.display = 'none';
            }
        } else {
            searchResults.style.display = 'none';
        }
    }

    // Close the search results dropdown when clicking outside of it
    document.addEventListener('click', function (event) {
        const searchResults = document.getElementById('searchResults');
        const searchInput = document.getElementById('searchInput');
        if (!searchResults.contains(event.target) && event.target !== searchInput) {
            searchResults.style.display = 'none';
        }
    });  

  </script>
